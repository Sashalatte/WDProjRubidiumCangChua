<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: Arial;
  }
nav {
    display: flex;
    text-indent: 10px;
    gap: 100px;
    padding: 10px 20px;
    text-decoration: none;
    top: 250px;
    justify-content: space-evenly;
    font-size: 5rem;
}

  .page-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../assets/background-download.png');
    background-size: cover;
    background-position: center;
    z-index: 0;
  }

  header {
    position: relative;
    z-index: 10;
    width: 100%;
  }

  header nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 12px 0;
  }

  header nav a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    position: relative;
    top: 25px;
    
  }

  .main-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    margin-top: 180px;
    gap: 40px;
    position: relative;
    z-index: 5;
  }

  #photobooth-frame {
    display: grid;
    gap: 8px;
    width: 130px;
    padding: 12px;
    background: black;
    border: 2px solid #222;
  }

  .photo {
    width: 100px;
    height: 80px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
  }

  #downloadBtn {
    padding: 12px 24px;
    font-size: 16px;
    cursor: pointer;
    background: transparent;
    border: 2px solid black;
    color: black;
  }
</style>
</head>

<body>

<div class="page-background"></div>

<header>
  <nav>
    <a href="home.html">Home</a>
    <a href="grid.html">Grid</a>
    <a href="booth.html">Booth</a>
    <a href="edit.html">Edit</a>
    <a href="download.html">Download</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div class="main-container">
  <div id="photobooth-frame"></div>
  <button id="downloadBtn">Download Strip</button>
</div>

<script>
const photos = JSON.parse(localStorage.getItem("boothPhotos") || "[]");
const frame = document.getElementById("photobooth-frame");

photos.forEach(src => {
  const img = document.createElement("img");
  img.src = src;
  img.className = "photo";
  frame.appendChild(img);
});

document.getElementById("downloadBtn").addEventListener("click", () => {
  if (photos.length === 0) return;

  const width = 130;
  const height = photos.length * 80 + (photos.length - 1) * 8 + 24;

  const canvas = document.createElement("canvas");
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, width, height);

  let loaded = 0;

  photos.forEach((src, i) => {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      ctx.drawImage(img, (width - 100) / 2, i * (80 + 8) + 12, 100, 80);
      loaded++;

      if (loaded === photos.length) {
        const link = document.createElement("a");
        link.download = "photobooth_strip.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      }
    };
  });
});
</script>

</body>
</html>
