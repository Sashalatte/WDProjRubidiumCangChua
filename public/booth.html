<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickHub â€” Photo Booth</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="../assets/Clickhub-logo-1.png">
<style>
  body { margin: 0; font-family: Arial; }

  .page-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../assets/background-booth.png');
    background-size: cover;
    background-position: center;
    z-index: 1;
  }

  header {
    position: relative;
    z-index: 10;
    width: 100%;
  }

  .overlay {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    color: #fff;
    text-align: center;
  }

  .booth-video {
    position: absolute;
    top: 145px;   
    left: 32%;   
    transform: translateX(-50%);
    width: 720px;
    height: 512px;
    z-index: 2;
    background: #000; 
  }

  #controls {
    position: absolute;
    top: 300px;     
    left: 82%;
    transform: translateX(-50%);
    z-index: 2;
  }

  #controls > * {
    display: block;
    margin: 10px 0;
    font-size: 20px;
  }

  #countdown { font-size: 36px; color: rgb(4, 1, 33); }
  #frameCount { font-size: 20px; color: rgb(4, 1, 33); }
  select { font-size: 18px; padding: 5px; }
  button { padding: 12px 24px; cursor: pointer; }
</style>
</head>

<body>
  <div class="page-background"></div>

  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="grid.html">Grid</a>
      <a href="booth.html">Booth</a>
      <a href="edit.html">Edit</a>
      <a href="download.html">Download</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="overlay">
    <h1>Photo Booth</h1>
    <p>Get ready to strike a pose!</p>

    <video id="video" autoplay class="booth-video"></video>

    <div id="controls">
      <div id="countdown"></div>
      <div id="frameCount"></div>
      <select id="timer">
        <option value="3">3s Timer</option>
        <option value="5">5s Timer</option>
        <option value="10">10s Timer</option>
      </select>
      <button onclick="startBooth()">Start</button>

      <button id="nextBtn" style="display:none;" onclick="goToDownload()">Next</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const countdown = document.getElementById("countdown");
const frameCount = document.getElementById("frameCount");

let active = false;
let totalFrames = 0;
let currentFrame = 0;
let photos = [];

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Camera not working"));

function getLayoutFrames() {
  let layout = localStorage.getItem("selectedGrid");
  if (!layout) layout = "2x2";

  if (layout === "2x2") return 4;
  if (layout === "4x1") return 4;
  if (layout === "4x2") return 8;

  return 4;
}

function startBooth() {
  if (active) return;
  active = true;

  currentFrame = 0;
  photos = [];

  const timer = parseInt(document.getElementById("timer").value);
  totalFrames = getLayoutFrames();
  frameCount.textContent = `Photo 0 / ${totalFrames}`;

  const takePhoto = () => {
    if (!active) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    photos.push(canvas.toDataURL("image/png")); 

    currentFrame++;
    frameCount.textContent = `Photo ${currentFrame} / ${totalFrames}`;

    if (currentFrame < totalFrames) {
      startCountdown(timer, takePhoto);
    } else {
      countdown.textContent = "Done!";
      active = false;
      localStorage.setItem("boothPhotos", JSON.stringify(photos));
      document.getElementById("nextBtn").style.display = "inline-block";
    }
  };

  startCountdown(timer, takePhoto);
}

function startCountdown(seconds, callback) {
  let time = seconds;
  countdown.textContent = time;

  const interval = setInterval(() => {
    if (!active) {
      clearInterval(interval);
      return;
    }

    time--;
    countdown.textContent = time > 0 ? time : "ðŸ“¸";

    if (time === 0) {
      clearInterval(interval);
      callback();
    }
  }, 1000);
}

function goToDownload() {
  window.location.href = "download.html"; //temporarily to download while edit page is in progress
}
</script>

</body>
</html>
