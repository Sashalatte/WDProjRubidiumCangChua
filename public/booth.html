<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickHub â€” Photo Booth</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="../assets/Clickhub-logo-1.png">
<style>
  body { margin: 0; font-family: Arial; }

  .page-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../assets/background-booth.png');
    background-size: cover;
    background-position: center;
    z-index: 1;
  }

  header {
    position: relative;
    z-index: 10;
    width: 100%;
  }

  .overlay {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    color: #000000;
    text-align: center;
  }

  .booth-video {
    position: absolute;
    top: 100px;   
    left: 32%;  
    transform: translateX(-50%);
    width: 715px;
    height: 530px;
    z-index: 2;
    background: #000; 
  }

  #controls {
    position: absolute;
    top: 100px;     
    left: 75%;    
    transform: translateX(-50%);
    z-index: 2;
    display: flex;
    gap: 15px;
    justify-content: center;
    align-items: center;
  }

  #controls select, #controls button {
    font-size: 16px;
    padding: 8px 16px;
    cursor: pointer;
  }

  #countdown { 
    font-size: 28px; 
    color: rgb(4, 1, 33);
    margin-top: 70px;
    position: absolute;          
    left: 30%;              
    transform: translateX(-50%);
    font-size: 48px;        
    font-weight: bold;
    color: white;          
    text-shadow: 2px 2px 6px black; 
    z-index: 5;  
   }

  #frameCount {
    font-size: 16px; 
    color: rgb(4, 1, 33); 
    margin-top: 5px; 
  }

  #strip {
    position: absolute;
    top: 145px;       
    left: 75%;
    transform: translateX(-50%);
    display: grid;
    gap: 8px;
    background: rgb(0, 0, 0);
    padding: 10px;
    border: 3px solid black;
    width: fit-content;
    z-index: 2;
  }

  .photo-frame {
    width: 100px;  
    height: 100px;
    background: #ffffff;
    border: 2px solid black;
    overflow: hidden;
  }

  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>
  <div class="page-background"></div>

  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="grid.html">Grid</a>
      <a href="booth.html">Booth</a>
      <a href="edit.html">Edit</a>
      <a href="download.html">Download</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="overlay">
    <video id="video" autoplay class="booth-video"></video>

    <div id="controls">
      <select id="timer">
        <option value="3">3s Timer</option>
        <option value="5">5s Timer</option>
        <option value="10">10s Timer</option>
      </select>
      <button onclick="startBooth()">Start</button>
      <button onclick="stopBooth()">Stop</button>
    </div>

    <div id="countdown"></div>
    <div id="frameCount"></div>

    <div id="strip" class="photo-strip"></div>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const countdown = document.getElementById("countdown");
const frameCount = document.getElementById("frameCount");
const strip = document.getElementById("strip");

let active = false;
let totalFrames = 0;
let currentFrame = 0;

const selectedGrid = localStorage.getItem("selectedGrid");

function getFramesFromGrid(grid) {
  switch(grid) {
    case "2x2": return {rows:2, cols:2};  
    case "4x1": return {rows:4, cols:1};   
    case "4x2": return {rows:4, cols:2};   
    default: return {rows:2, cols:2};      
  }
}

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Camera not working"));

function setupStrip() {
  strip.innerHTML = "";
  const {rows, cols} = getFramesFromGrid(selectedGrid);
  totalFrames = rows * cols;

  strip.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
  strip.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

  for (let i = 0; i < totalFrames; i++) {
    const frame = document.createElement("div");
    frame.className = "photo-frame";
    strip.appendChild(frame);
  }
}

function startBooth() {
  if (active) return;
  active = true;

  currentFrame = 0;

  const timer = parseInt(document.getElementById("timer").value);

  setupStrip();
  frameCount.textContent = `Frame 0 / ${totalFrames}`;

  const shoot = () => {
    if (!active) return;

    const frames = document.getElementsByClassName("photo-frame");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const img = document.createElement("img");
    img.src = canvas.toDataURL("image/png");
    frames[currentFrame].appendChild(img);

    currentFrame++;
    frameCount.textContent = `Frame ${currentFrame} / ${totalFrames}`;

    if (currentFrame < totalFrames) {
      startCountdown(timer, shoot);
    } else {
      countdown.textContent = "Done!";
      active = false;
    }
  };

  startCountdown(timer, shoot);
}

function stopBooth() {
  active = false;
  countdown.textContent = "Stopped";
}

function startCountdown(seconds, callback) {
  let time = seconds;
  countdown.textContent = time;

  const interval = setInterval(() => {
    if (!active) {
      clearInterval(interval);
      return;
    }

    time--;
    countdown.textContent = time > 0 ? time : "ðŸ“¸";

    if (time === 0) {
      clearInterval(interval);
      callback();
    }
  }, 1000);
}
  </script>
</body>
</html>
