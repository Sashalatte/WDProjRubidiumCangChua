<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickHub â€” Photo Booth</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="../assets/Clickhub-logo-1.png">
<style>
  body { margin: 0; font-family: Arial; }

  .page-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../assets/background-booth.png');
    background-size: cover;
    background-position: center;
    z-index: 1;
  }

  header {
    position: relative;
    z-index: 10;
    width: 100%;
  }

  .overlay {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    color: #fff;
    text-align: center;
  }

  .booth-video {
    position: absolute;
    top: 145px;   
    left: 32%;   
    transform: translateX(-50%);
    width: 720px;
    height: 512px;
    z-index: 2;
    background: #000; 
  }

  #controls {
    position: absolute;
    top: 300px;     
    left: 82%;
    transform: translateX(-50%);
    z-index: 2;
  }

  #controls > * {
    display: block;
    margin: 10px 0;
    font-size: 20px;
  }

  #countdown { font-size: 36px; color: rgb(4, 1, 33); }
  #frameCount { font-size: 20px; color: rgb(4, 1, 33); }
  select { font-size: 18px; padding: 5px; }
  button { padding: 12px 24px; cursor: pointer; }
</style>
</head>

<body>
  <div class="page-background" style="background-image: url('../assets/background-booth.png');"></div>

    <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="grid.html">Grid</a>
      <a href="booth.html">Booth</a>
      <a href="edit.html">Edit</a>
      <a href="download.html">Download</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="overlay">
    <h1>Photo Booth</h1>
    <p>Get ready to strike a pose!</p>

    <video id="video" autoplay class="booth-video"></video>

    <div id="controls">
      <div id="countdown"></div>
      <div id="frameCount"></div>
      <select id="timer">
        <option value="3">3s Timer</option>
        <option value="5">5s Timer</option>
        <option value="10">10s Timer</option>
      </select>
      <button onclick="startBooth()">Start</button>

      <button id="nextBtn" style="display:none;" onclick="goToDownload()">Next</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>
</body>
</html>
