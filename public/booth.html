<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickHub â€” Photo Booth</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="../assets/Clickhub-logo-1.png">
<style>
  body { margin: 0; font-family: Arial; }

  .page-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../assets/background-booth.png');
    background-size: cover;
    background-position: center;
    z-index: 1;
  }

  header {
    position: relative;
    z-index: 10;
    width: 100%;
  }

  .overlay {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    color: #fff;
    text-align: center;
  }

  .booth-video {
    position: absolute;
    top: 105px;   
    left: 32%;   
    transform: translateX(-50%);
    width: 750px;
    height: 512px;
    z-index: 2;
    background: #000; 
  }

  #controls {
    position: absolute;
    top: 300px;     
    left: 82%;
    transform: translateX(-50%);
    z-index: 2;
  }

  #controls > * {
    display: block;
    margin: 10px 0;
    font-size: 20px;
  }

  #countdown { font-size: 36px; color: rgb(4, 1, 33); }
  #frameCount { font-size: 20px; color: rgb(4, 1, 33); }
  select { font-size: 18px; padding: 5px; }
  button { padding: 12px 24px; cursor: pointer; }
</style>
</head>

<body>
  <div class="page-background" style="background-image: url('../assets/background-booth.png');"></div>

  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="grid.html">Grid</a>
      <a href="booth.html">Booth</a>
      <a href="edit.html">Edit</a>
      <a href="download.html">Download</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="overlay">
    <h1>Photo Booth</h1>
    <p>Get ready to strike a pose!</p>

    <video id="video" autoplay class="booth-video"></video>

    <div id="controls">
      <div id="countdown"></div>
      <div id="frameCount"></div>
      <select id="timer">
        <option value="3">3s Timer</option>
        <option value="5">5s Timer</option>
        <option value="10">10s Timer</option>
      </select>
      <button onclick="startBooth()">Start</button>

      <button id="nextBtn" style="display:none;" onclick="goToDownload()">Next</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
  </div>
  <script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const countdown = document.getElementById("countdown");
const frameCount = document.getElementById("frameCount");
const strip = document.getElementById("strip");

let active = false;
let totalFrames = 0;
let currentFrame = 0;

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("Camera not working"));

function setupStrip(layout) {
  strip.innerHTML = "";

  let rows, cols;
  if (layout === "2x2") { rows = 2; cols = 2; }
  if (layout === "4x1") { rows = 4; cols = 1; }
  if (layout === "4x2") { rows = 4; cols = 2; }

  totalFrames = rows * cols;

  strip.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
  strip.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

  for (let i = 0; i < totalFrames; i++) {
    const frame = document.createElement("div");
    frame.className = "photo-frame";
    strip.appendChild(frame);
  }
}

function startBooth() {
  if (active) return;
  active = true;

  currentFrame = 0;

  const timer = parseInt(document.getElementById("timer").value);
  const layout = document.getElementById("layout").value;

  setupStrip(layout);
  frameCount.textContent = `Frame 0 / ${totalFrames}`;

  const shoot = () => {
    if (!active) return;

    const frames = document.getElementsByClassName("photo-frame");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    const img = document.createElement("img");
    img.src = canvas.toDataURL("image/png");
    frames[currentFrame].appendChild(img);

    currentFrame++;
    frameCount.textContent = `Frame ${currentFrame} / ${totalFrames}`;

    if (currentFrame < totalFrames) {
      startCountdown(timer, shoot);
    } else {
      countdown.textContent = "Done!";
      active = false;
    }
  };

  startCountdown(timer, shoot);
}

function stopBooth() {
  active = false;
  countdown.textContent = "Stopped";
}

function startCountdown(seconds, callback) {
  let time = seconds;
  countdown.textContent = time;

  const interval = setInterval(() => {
    if (!active) {
      clearInterval(interval);
      return;
    }

    time--;
    countdown.textContent = time > 0 ? time : "ðŸ“¸";

    if (time === 0) {
      clearInterval(interval);
      callback();
    }
  }, 1000);
}
</script>
</body>
</html>
